<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crystal Mind Labs</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: radial-gradient(circle at top, #0b132b, #000814);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-glow {
      position: fixed;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(0,229,255,0.35), transparent 60%);
      filter: blur(80px);
      animation: float 12s infinite alternate ease-in-out;
      z-index: 0;
    }

    .bg-glow.one { top: -120px; left: -120px; }
    .bg-glow.two { bottom: -150px; right: -150px; animation-delay: 4s; }

    @keyframes float {
      from { transform: translate(0,0); }
      to { transform: translate(60px,60px); }
    }

    section {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: auto;
      padding: 80px 24px;
    }

    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(14px);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
      animation: fadeUp 1s ease;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #00e5ff, #8be9fd);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glowText 3s infinite alternate;
    }

    h2 {
      font-size: 2.2rem;
      margin-bottom: 24px;
      text-align: center;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px rgba(0,229,255,0.3); }
      to { text-shadow: 0 0 30px rgba(0,229,255,0.9); }
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 32px;
      opacity: 0.9;
      text-align: center;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    .service {
      padding: 28px;
      border-radius: 22px;
      background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(0,188,212,0.15));
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .service:hover {
      transform: translateY(-10px) scale(1.04);
      box-shadow: 0 25px 45px rgba(0,229,255,0.45);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .testimonial {
      padding: 26px;
      border-radius: 20px;
      background: rgba(255,255,255,0.08);
      font-style: italic;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
    }

    .cta button {
      padding: 18px 36px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      color: #002b36;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="bg-glow one"></div>
  <div class="bg-glow two"></div>

  <section>
    <div class="card">
      <h1>Crystal Mind Labs</h1>

  </section>

</body>
</html>
